version: 1
formatters:
  brief:
    format: "%(asctime)s - %(message)s"
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class : logging.StreamHandler
    formatter: simple
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class : logging.FileHandler
    formatter: simple
    level: INFO
    filename: arun.log
  error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: error.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
loggers:
  main:
    level: INFO
    handlers: [console]
    propagate: no

  run_helper:
    level: INFO
    handlers: [console, file, error]
    propagate: no

  analyze_helper:
    level: INFO
    handlers: [console, file, error]
    propagate: no

  sel_module:
    level: INFO
    handlers: [console, file, error]
    propagate: no

root:
  level: INFO
  handlers: [console]